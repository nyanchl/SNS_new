{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text / html; charset = utf-8" />
  <title>いいねテスト</title>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css" rel="stylesheet" />

  {% block extrahead %}{% endblock %}
</head>

{% comment %} <body style="background-color:#eee;">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'bbs:post_list' %}">いいねテスト掲示板</a>
      <div class="d-flex align-items-center">
        {% if user.is_authenticated %}
          <a class="text-reset me-3" href="{% url 'register:logout' %}">
            ログアウト
          </a>
        {% else %}
        <a class="text-reset me-3" href="{% url 'register:login' %}">
          ログイン
        </a>
        {% endif %}
    </div>
  </nav>

  <div class="container pt-5 pb-5" style="max-width:720px;">
    {% block content %}{% endblock %}
  </div>


  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
  {% block extrajs %}{% endblock %}
</body> {% endcomment %}

</html>
